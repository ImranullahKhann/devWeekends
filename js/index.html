<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <header>
        <h1>Kanban Board</h1>
    </header>
    <main>
        <div class="board">
            <div class="column" id="to-do">
                <h2>To-Do</h2>
                <div class="tasks to-do">
                    
                </div>

                <form class="add-task">
                    <input type="text">
                    <button>Add</button>
                </form>
            </div>
            <div class="column">
                <h2>In-Progress</h2>
                <div class="tasks in-progress">
                    
                </div>
            </div>
            <div class="column">
                <h2>Done</h2>
                <div class="tasks done">
                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
